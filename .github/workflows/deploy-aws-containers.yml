name: deploy-aws-containers

on:
  workflow_dispatch:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: restrict pem file permissions
        run: |
          ls -al
          chmod 400 repel-aws.pem
          ls -al
      - name: Deploy containers to AWS instance
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: deploy-repel-aws.yml
          directory: ./
          inventory: |
            [repel-aws]
            54.158.127.254 ansible_ssh_private_key_file=repel-aws.pem ansible_ssh_user=ubuntu
          options: |
            -v

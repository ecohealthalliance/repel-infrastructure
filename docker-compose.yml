version: '3'

services:
  postgres:
    image: registry.gitlab.com/ecohealthalliance/repel-infrastructure/repel-postgres
    build:
      context: './postgres'
    volumes:
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./postgres/pgconf:/pgconf
    command: postgres -c config_file=/pgconf/postgresql.conf
    env_file: .env
    restart: on-failure
  cron:
    image: registry.gitlab.com/ecohealthalliance/repel-infrastructure/repel-cron
    build:
      context: './cron'
    links:
      - postgres:postgres
    env_file: .env
    environment:
      - BACKUP_FLAG=yes
    restart: on-failure
    depends_on:
      - postgres
  scraper:
    image: registry.gitlab.com/ecohealthalliance/repel-infrastructure/repel-scraper
    build:
      context: './scraper'
      args:
        - GITHUB_PAT=${GITHUB_PAT}
    env_file: .env
    environment:
      - IS_LOCAL=no
    links:
      - postgres:postgres
    restart: on-failure
    depends_on:
      - postgres
    volumes:
      - static-content:/var/www/html/static
  nginx:
    image: registry.gitlab.com/ecohealthalliance/repel-infrastructure/nginx
    build:
      context: './nginx'
    restart: always
    env_file: .env
    environment:
      EMAIL: young@ecohealthalliance.org
      URL: ${HOSTNAME}.ecohealthalliance.org
    ports:
      - '80:80'
      - '443:443'
    networks:
      - repel-servers
  rshinyauth0:
    image: registry.gitlab.com/ecohealthalliance/repel-infrastructure/repel-rshinyauth0
    build:
      context: './rshinyauth0'
    restart: always
    working_dir: /home/node/app
    env_file: .env
    environment:
      NODE_ENV: production
    networks:
      - repel-servers
  shinyserver:
    image: "rocker/shiny"
    restart: always
    env_file: .env
    ports:
      - 3838:3838
    volumes:
#      - static-content:/srv/shiny-server/static
      - static-content:/srv/shiny-server
    networks:
      - repel-servers
volumes:
  static-content:
networks:
  repel-servers:
    driver: bridge
